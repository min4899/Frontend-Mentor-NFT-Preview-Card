<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card" role="main">
      <img
        src="images/image-equilibrium.jpg"
        alt="Equilibrium Image"
        class="card-image"
      />
      <div class="text-area">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="horizontal-flex space-between">
          <div class="horizontal-flex">
            <img src="./images/icon-ethereum.svg" alt="Ethereum Icon" />
            <p class="price">0.041 ETH</p>
          </div>
          <div class="horizontal-flex">
            <img src="./images/icon-clock.svg" alt="Clock Icon" />
            <p>3 days left</p>
          </div>
        </div>
        <div class="line"></div>
        <div>
          <div class="horizontal-flex flex-gap-big">
            <img
              src="images/image-avatar.png"
              alt="Avatar Image"
              class="avatar"
            />
            <p>Creation of <span class="name">Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </div>
    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Minwoo Soh</a>.
    </div> -->
  </body>
</html>
